<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script src="js/controls.js"></script>
    <script>
      var scene = new THREE.Scene();
      var width = window.innerWidth;
      var height = window.innerHeight;
      //var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      var camera = new THREE.OrthographicCamera( width / - 2, width / 2, height / 2, height / - 2, 1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var rectWidth = 40;
      var rectLength = 40;
      var rectShape = new THREE.Shape();
      rectShape.moveTo( 0,0 );
      rectShape.lineTo( 0, rectWidth );
      rectShape.lineTo( rectLength, rectWidth );
      rectShape.lineTo( rectLength, 0 );
      rectShape.lineTo( 0, 0 );

      var group = new THREE.Group();

      var loader = new THREE.TextureLoader();
      loader.load('images/house.png', function(texture){
          //texture.wrapS = THREE.RepeatWrapping;
          var material = new THREE.MeshBasicMaterial( {
            map: texture
          } );

          var rectGeom = new THREE.ShapeGeometry( rectShape );
          var rectMesh = new THREE.Mesh( rectGeom, material ) ;

          group.add( rectMesh);
      });

      

      scene.add( group );
      

      camera.position.z = 200;

      var speed = 10.0;

      function render() {
        requestAnimationFrame( render );
        renderer.render( scene, camera );
      }

      window.addEventListener("downKey", function(event) {
        rectMesh.position.y -= speed;
      });

      window.addEventListener("upKey", function(event) {
        rectMesh.position.y += speed;
      });

      window.addEventListener("leftKey", function(event) {
        rectMesh.position.x -= speed;
      });

      window.addEventListener("rightKey", function(event) {
        rectMesh.position.x += speed;
      });

      render();
    </script>
  </body>
</html>
